<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); }
  </style>
</head>
<body>
  <main class="card">
    <img src="images/image-product-desktop.jpg" alt="" class="Desktop-Image">
    <img src="images/image-product-mobile.jpg" alt="" class="Mobile-Image">
    <div class="card__element">
      <h1 class="text-1">Perfume</h1>
      <p class="text-2">Gabrielle Essence Eau De Parfum</p>
      <p class="text-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="price-1">$149.99</p>
        <p class="price-2">$169.99</p>
      </div>
      <button class="card__button">
        <img src="/images/icon-cart.svg" alt="cart" class="Cart">
        Add to Cart
      </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Okeleye Ayomide</a>.
  </div>
</body>
</html>
